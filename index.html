    <style>
      /* Enhanced styles for responsive tables */
      :root {
        --rt-bg-color: #1e293b; /* slate-800 */
        --rt-border-color: #334155; /* slate-700 */
        --rt-label-color: #94a3b8; /* slate-400 */
      }
      @media screen and (max-width: 768px) {
        .responsive-table thead {
          display: none;
        }
        .responsive-table tr {
          display: block;
          margin-bottom: 1.5rem;
          border-radius: 0.5rem;
          overflow: hidden;
          border: 1px solid var(--rt-border-color);
          background-color: var(--rt-bg-color);
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 1.25rem;
          text-align: right;
          border-bottom: 1px solid var(--rt-border-color);
        }
        .responsive-table td:last-child {
            border-bottom: none;
        }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600; /* semibold */
          color: var(--rt-label-color);
          text-transform: uppercase;
          font-size: 0.75rem;
          letter-spacing: 0.05em;
          text-align: left;
          margin-right: 1rem;
        }
      }

      /* Print-specific styles */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
        }
        .printable-area {
          box-shadow: none !important;
          border: 1px solid #ccc;
        }
        .printable-area, .printable-area * {
            background-color: white !important;
            color: black !important;
            border-color: #ccc !important;
        }
        .printable-area a {
            text-decoration: none;
        }
        .printable-area .text-cool-blue-400 {
            color: #38bdf8 !important;
        }
         .printable-area .text-green-300 {
            color: #34d399 !important;
        }
         .printable-area .text-red-400 {
            color: #f87171 !important;
        }
      }
    </style>
